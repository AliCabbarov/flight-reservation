apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-user-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-user-ms
  template:
    metadata:
      labels:
        app: postgresql-user-ms
    spec:
      containers:
        - name: postgresql
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: '123456'
